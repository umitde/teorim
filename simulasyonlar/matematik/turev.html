<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türev Pro Laboratuvarı | Teorim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #f8fafc;
            --bg-panel: #ffffff;
            --col-primary: #f97316; /* Turuncu (Teğet) */
            --col-sec: #3b82f6;    /* Mavi (Fonksiyon) */
            --col-ter: #10b981;    /* Yeşil */
            --text-main: #334155;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body { 
            margin: 0; background: var(--bg-app); 
            font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; overflow: hidden; color: var(--text-main);
        }

        /* MOBİL UYARI */
        #mobile-warning { 
            display: none; position: fixed; inset: 0; 
            background: #0f172a; color: white; z-index: 9999; 
            flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px; 
        }
        @media (max-width: 768px) or (orientation: portrait) { #mobile-warning { display: flex; } }
        .phone-icon { animation: phoneBounce 1.5s infinite ease-in-out; }
        @keyframes phoneBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* SOL PANEL */
        aside { 
            width: 360px; flex-shrink: 0; background: var(--bg-panel); 
            border-right: 1px solid var(--border); padding: 24px; 
            display: flex; flex-direction: column; gap: 20px; 
            z-index: 30; box-shadow: 10px 0 30px rgba(0,0,0,0.02);
            overflow-y: auto;
        }

        .section-header {
            font-size: 0.7rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 6px;
        }

        /* FONKSİYON SEÇİCİ */
        .func-btn {
            padding: 12px; border: 1px solid var(--border); background: #f8fafc;
            border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text-muted);
            transition: all 0.2s; font-size: 0.85rem; text-align: left;
            display: flex; align-items: center; gap: 10px;
        }
        .func-btn:hover { background: #eff6ff; color: var(--col-sec); border-color: var(--col-sec); }
        .func-btn.active { background: var(--col-sec); color: white; border-color: var(--col-sec); box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        .func-preview { width: 24px; height: 24px; border-radius: 50%; background: rgba(255,255,255,0.2); display:flex; align-items:center; justify-content:center; font-size:0.7rem;}

        /* SLIDER KONTROL */
        .control-box {
            background: #f8fafc; border: 1px solid var(--border);
            padding: 16px; border-radius: 12px;
        }
        input[type="range"] { 
            width: 100%; accent-color: var(--col-primary); cursor: pointer; height: 4px; border-radius: 2px; background: #e2e8f0; margin-top: 10px;
        }

        /* VERİ KARTLARI */
        .data-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px dashed var(--border); }
        .data-row:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }
        .d-label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }
        .d-val { font-family: 'Menlo', monospace; font-size: 1rem; font-weight: 700; color: var(--text-main); }

        /* ANA ALAN */
        main { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 24px; gap: 24px; background: #f8fafc;
            overflow: hidden;
        }

        .canvas-container {
            flex: 1; background: white; border-radius: var(--radius);
            border: 1px solid var(--border); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* FORMÜL KARTI (Floating) */
        .formula-card {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px; border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            backdrop-filter: blur(8px); pointer-events: none;
            min-width: 220px; z-index: 10;
        }
        .formula-title {
            font-size: 0.7rem; font-weight: 800; color: #94a3b8; 
            text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px;
        }
        .f-math { font-family: 'Menlo', monospace; font-size: 1rem; font-weight: 700; }
        .math-blue { color: var(--col-sec); }
        .math-orange { color: var(--col-primary); }

        /* 3D KART (Sağ Alt) */
        .threed-card {
            position: absolute; bottom: 20px; right: 20px;
            width: 280px; height: 180px;
            background: white; border: 1px solid var(--border);
            border-radius: var(--radius); overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15); z-index: 20;
            display: flex; flex-direction: column;
        }
        .threed-header {
            font-size: 0.65rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; padding: 8px 12px; border-bottom: 1px solid var(--border);
            background: #f8fafc; display: flex; justify-content: space-between; align-items: center;
        }
        #canvas3D { width: 100%; height: 100%; background: #ffffff; }

        /* BUTONLAR */
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: auto; }
        .btn {
            padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none;
            transition: all 0.2s; font-size: 0.8rem;
        }
        .btn-play { background: var(--text-main); color: white; }
        .btn-play:hover { background: #0f172a; }
        .btn-play.playing { background: var(--col-ter); } /* Oynarken Yeşil */
        .btn-reset { background: #f1f5f9; color: #64748b; }
        .btn-reset:hover { background: #e2e8f0; color: #0f172a; }

    </style>
</head>
<body>

    <div id="mobile-warning">
        <div class="phone-icon mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-2">Ekranı Çevirin</h2>
        <p class="text-slate-400 text-sm max-w-xs">Simülasyon için geniş ekran gereklidir.</p>
    </div>

<aside>
    <div class="flex items-center gap-3 mb-2">
        <a href="../../dersler/matematik.html" class="p-2 hover:bg-orange-50 rounded-full text-orange-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </a>
        <h1 class="font-bold text-xl text-slate-800">Türev</h1>
    </div>

    <div class="section-header">Fonksiyon</div>
    <div class="flex flex-col gap-2">
        <div class="func-btn active" onclick="app.setFunc('parabola')">
            <div class="func-preview">x²</div>
            <span>Parabol</span>
        </div>
        <div class="func-btn" onclick="app.setFunc('cubic')">
            <div class="func-preview">x³</div>
            <span>Kübik</span>
        </div>
        <div class="func-btn" onclick="app.setFunc('sine')">
            <div class="func-preview">sin</div>
            <span>Sinüs</span>
        </div>
    </div>

    <div class="section-header mt-6">Kontrol Noktası (x)</div>
    <div class="control-box">
        <div class="flex justify-between items-end">
            <span class="text-xs font-bold text-slate-400">KONUM</span>
            <span class="text-xl font-bold text-slate-800" id="valXDisplay">0.00</span>
        </div>
        <input type="range" id="slX" min="-3" max="3" step="0.01" value="0">
    </div>

    <div class="section-header mt-6">Anlık Veriler</div>
    <div class="control-box" style="padding: 12px;">
        <div class="data-row">
            <span class="d-label">f(x) Değeri</span>
            <span class="d-val math-blue" id="valY">0.00</span>
        </div>
        <div class="data-row">
            <span class="d-label">f'(x) Eğim</span>
            <span class="d-val math-orange" id="valSlope">0.00</span>
        </div>
    </div>

    <div class="action-row">
        <button class="btn btn-play" id="btnPlay" onclick="app.togglePlay()">OYNAT</button>
        <button class="btn btn-reset" onclick="app.reset()">SIFIRLA</button>
    </div>
</aside>

<main>
    <div class="canvas-container">
        <canvas id="simCanvas"></canvas>
        
        <div class="formula-card">
            <div class="formula-title">ANALİZ</div>
            <div class="flex justify-between mb-2">
                <span class="text-xs font-bold text-slate-400">FUNC</span>
                <span class="f-math math-blue" id="fFunc">x²</span>
            </div>
            <div class="flex justify-between">
                <span class="text-xs font-bold text-slate-400">TÜREV</span>
                <span class="f-math math-orange" id="fDeriv">2x</span>
            </div>
        </div>

        <div class="threed-card">
            <div class="threed-header">
                <span>UZAY GÖRÜNÜMÜ (3D)</span>
                <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
            </div>
            <canvas id="canvas3D"></canvas>
        </div>
    </div>
</main>

<script>
    const app = {
        canvas: document.getElementById('simCanvas'),
        ctx: null,
        canvas3D: document.getElementById('canvas3D'),
        ctx3D: null,
        width: 0, height: 0,
        
        // Durum
        type: 'parabola',
        xVal: 0, // Slider değeri (-3 ile 3 arası)
        scale: 60, // Zoom
        
        // Animasyon
        isPlaying: false,
        playDirection: 1, // 1: ileri, -1: geri

        // 3D Durum
        rotY: 0, 

        init() {
            this.ctx = this.canvas.getContext('2d');
            this.ctx3D = this.canvas3D.getContext('2d');
            
            const resizeObserver = new ResizeObserver(() => this.resize());
            resizeObserver.observe(this.canvas.parentElement);

            // Slider Listener
            document.getElementById('slX').addEventListener('input', (e) => {
                this.xVal = parseFloat(e.target.value);
                this.isPlaying = false; // Elle müdahale edilince durdur
                this.updateUI();
                document.getElementById('btnPlay').innerText = "OYNAT";
                document.getElementById('btnPlay').classList.remove('playing');
            });

            this.setFunc('parabola');
            this.loop();
        },

        resize() {
            const p = this.canvas.parentElement;
            this.width = p.clientWidth;
            this.height = p.clientHeight;
            this.canvas.width = this.width;
            this.canvas.height = this.height;

            const p3 = this.canvas3D.parentElement;
            this.canvas3D.width = p3.clientWidth;
            this.canvas3D.height = p3.clientHeight - 30; // Header payı
        },

        reset() {
            this.xVal = 0;
            this.isPlaying = false;
            document.getElementById('slX').value = 0;
            document.getElementById('btnPlay').innerText = "OYNAT";
            document.getElementById('btnPlay').classList.remove('playing');
            this.updateUI();
        },

        togglePlay() {
            this.isPlaying = !this.isPlaying;
            const btn = document.getElementById('btnPlay');
            if(this.isPlaying) {
                btn.innerText = "DURDUR";
                btn.classList.add('playing');
            } else {
                btn.innerText = "OYNAT";
                btn.classList.remove('playing');
            }
        },

        setFunc(t) {
            this.type = t;
            this.reset();
            
            document.querySelectorAll('.func-btn').forEach(b => b.classList.remove('active'));
            const btns = document.querySelectorAll('.func-btn');
            let fText = "", dText = "";

            if(t === 'parabola') {
                btns[0].classList.add('active');
                fText = "x²/4"; dText = "x/2";
            } else if(t === 'cubic') {
                btns[1].classList.add('active');
                fText = "x³/5"; dText = "3x²/5";
            } else {
                btns[2].classList.add('active');
                fText = "sin(x)"; dText = "cos(x)";
            }
            document.getElementById('fFunc').innerText = fText;
            document.getElementById('fDeriv').innerText = dText;
        },

        // Matematik
        f(x) {
            if(this.type === 'parabola') return (x * x) / 4; 
            if(this.type === 'cubic') return (x * x * x) / 5;
            if(this.type === 'sine') return Math.sin(x);
            return 0;
        },

        df(x) {
            if(this.type === 'parabola') return x / 2;
            if(this.type === 'cubic') return (3 * x * x) / 5;
            if(this.type === 'sine') return Math.cos(x);
            return 0;
        },

        updateUI() {
            document.getElementById('valXDisplay').innerText = this.xVal.toFixed(2);
            document.getElementById('valY').innerText = this.f(this.xVal).toFixed(2);
            document.getElementById('valSlope').innerText = this.df(this.xVal).toFixed(2);
        },

        // --- 2D ÇİZİM ---
        draw2D() {
            const ctx = this.ctx;
            const w = this.width; const h = this.height;
            const cx = w/2; const cy = h/2;
            
            ctx.clearRect(0,0,w,h);

            // Grid
            ctx.strokeStyle = '#f1f5f9'; ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=cx%this.scale; x<w; x+=this.scale) { ctx.moveTo(x,0); ctx.lineTo(x,h); }
            for(let y=cy%this.scale; y<h; y+=this.scale) { ctx.moveTo(0,y); ctx.lineTo(w,y); }
            ctx.stroke();

            // Eksenler
            ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, cy); ctx.lineTo(w, cy); ctx.moveTo(cx, 0); ctx.lineTo(cx, h);
            ctx.stroke();

            // Fonksiyon
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 3; ctx.beginPath();
            for(let px=0; px<=w; px+=2) {
                const mathX = (px - cx) / this.scale;
                const mathY = this.f(mathX);
                const py = cy - mathY * this.scale;
                if(px===0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
            }
            ctx.stroke();

            // Teğet
            const m = this.df(this.xVal);
            const y0 = this.f(this.xVal);
            const px0 = cx + this.xVal * this.scale;
            const py0 = cy - y0 * this.scale;

            const xStart = this.xVal - 2; const yStart = y0 - m * 2;
            const xEnd = this.xVal + 2; const yEnd = y0 + m * 2;
            
            const pxStart = cx + xStart * this.scale; const pyStart = cy - yStart * this.scale;
            const pxEnd = cx + xEnd * this.scale; const pyEnd = cy - yEnd * this.scale;

            ctx.strokeStyle = '#f97316'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(pxStart, pyStart); ctx.lineTo(pxEnd, pyEnd); ctx.stroke();

            // Eğim Üçgeni
            const run = 1; const rise = m;
            const pt1 = {x: px0, y: py0};
            const pt2 = {x: px0 + run * this.scale, y: py0};
            const pt3 = {x: px0 + run * this.scale, y: cy - (y0 + rise) * this.scale};

            if(Math.abs(m) > 0.1) {
                ctx.fillStyle = m>0 ? 'rgba(16,185,129,0.2)' : 'rgba(239,68,68,0.2)';
                ctx.beginPath(); ctx.moveTo(pt1.x, pt1.y); ctx.lineTo(pt2.x, pt2.y); ctx.lineTo(pt3.x, pt3.y); ctx.fill();
                
                ctx.strokeStyle = m>0 ? '#10b981' : '#ef4444'; 
                ctx.beginPath(); ctx.moveTo(pt2.x, pt2.y); ctx.lineTo(pt3.x, pt3.y); ctx.stroke(); // Rise
                
                ctx.setLineDash([2,2]); ctx.strokeStyle = '#94a3b8';
                ctx.beginPath(); ctx.moveTo(pt1.x, pt1.y); ctx.lineTo(pt2.x, pt2.y); ctx.stroke(); // Run
                ctx.setLineDash([]);
            }

            // Nokta
            ctx.fillStyle = 'white'; ctx.strokeStyle = '#f97316'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.arc(px0, py0, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke();
        },

        // --- 3D ÇİZİM ---
        draw3D() {
            const ctx = this.ctx3D;
            const w = this.canvas3D.width; const h = this.canvas3D.height;
            const cx = w/2; const cy = h/2;
            const scale3D = 20;

            ctx.clearRect(0,0,w,h);
            
            // Otomatik hafif dönüş
            this.rotY += 0.005; 
            const rotX = 0.5; // Sabit açı

            const project = (x, y, z) => {
                let x1 = x * Math.cos(this.rotY) - z * Math.sin(this.rotY);
                let z1 = x * Math.sin(this.rotY) + z * Math.cos(this.rotY);
                let y2 = y * Math.cos(rotX) - z1 * Math.sin(rotX);
                // Basit izometrik
                return { x: cx + x1 * scale3D, y: cy - y2 * scale3D }; 
            };

            // Grid Zemin (XZ düzlemi)
            ctx.strokeStyle = '#e2e8f0'; ctx.lineWidth = 1;
            const gridSize = 4;
            for(let i=-gridSize; i<=gridSize; i++) {
                const p1 = project(i, -2, -gridSize); const p2 = project(i, -2, gridSize);
                ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                const p3 = project(-gridSize, -2, i); const p4 = project(gridSize, -2, i);
                ctx.beginPath(); ctx.moveTo(p3.x, p3.y); ctx.lineTo(p4.x, p4.y); ctx.stroke();
            }

            // Fonksiyon (Şerit gibi çizelim)
            ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 2; ctx.beginPath();
            let first = true;
            for(let x=-4; x<=4; x+=0.2) {
                const y = this.f(x);
                // 3D'de Y fonksiyon değeridir. Z derinlik olsun (0)
                const p = project(x, y, 0);
                if(first) { ctx.moveTo(p.x, p.y); first=false; }
                else ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();

            // Aktif Nokta ve Teğet (3D)
            const y0 = this.f(this.xVal);
            const m = this.df(this.xVal);
            const p0 = project(this.xVal, y0, 0);

            // Teğet Doğrusu
            const tStart = project(this.xVal - 2, y0 - m*2, 0);
            const tEnd = project(this.xVal + 2, y0 + m*2, 0);

            ctx.strokeStyle = '#f97316'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(tStart.x, tStart.y); ctx.lineTo(tEnd.x, tEnd.y); ctx.stroke();

            // Nokta
            ctx.fillStyle = '#f97316'; 
            ctx.beginPath(); ctx.arc(p0.x, p0.y, 4, 0, Math.PI*2); ctx.fill();
            
            // İzdüşüm Çizgisi (Zemine)
            const pFloor = project(this.xVal, -2, 0);
            ctx.strokeStyle = '#cbd5e1'; ctx.setLineDash([2,2]); ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(p0.x, p0.y); ctx.lineTo(pFloor.x, pFloor.y); ctx.stroke(); ctx.setLineDash([]);
        },

        loop() {
            if(this.isPlaying) {
                this.xVal += 0.02 * this.playDirection;
                if(this.xVal > 3) { this.xVal = 3; this.playDirection = -1; }
                if(this.xVal < -3) { this.xVal = -3; this.playDirection = 1; }
                document.getElementById('slX').value = this.xVal;
                this.updateUI();
            }

            this.draw2D();
            this.draw3D();
            requestAnimationFrame(() => this.loop());
        }
    };

    app.init();
</script>
</body>
</html>

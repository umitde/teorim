<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organik Mimar | Teorim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #f8fafc;
            --bg-panel: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --col-accent: #3b82f6;
            --atom-c: #334155;     
            --atom-o: #ef4444;     
            --atom-h: #94a3b8;     
            --border: #e2e8f0;
            --radius: 16px;
        }

        body { 
            margin: 0; padding: 0; background: var(--bg-app); 
            color: var(--text-main); font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        #mobile-warning { 
            display: none; position: fixed; inset: 0; background: #0f172a; color: white; 
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 24px; 
        }
        @media (max-width: 768px) or (orientation: portrait) { #mobile-warning { display: flex; } }

        @keyframes phoneBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .phone-icon { animation: phoneBounce 1.5s infinite ease-in-out; }

        aside { 
            width: 320px; flex-shrink: 0; background: var(--bg-panel); 
            border-right: 1px solid var(--border); padding: 24px; 
            display: flex; flex-direction: column; gap: 20px; 
            z-index: 20; box-shadow: 4px 0 20px rgba(0,0,0,0.03);
            overflow-y: auto;
        }

        .section-title {
            font-size: 0.7rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 4px;
        }

        .control-group { background: #f8fafc; padding: 16px; border-radius: var(--radius); border: 1px solid var(--border); }
        .prop-row { display: flex; flex-direction: column; gap: 4px; margin-bottom: 15px; font-size: 0.8rem; font-weight: 700; }
        .label-val { display: flex; justify-content: space-between; align-items: center; }
        .val-badge { font-family: 'JetBrains Mono'; font-weight: 800; color: white; font-size: 0.85rem; background: var(--col-accent); padding: 4px 10px; border-radius: 8px; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        
        input[type="range"] { width: 100%; height: 6px; background: #e2e8f0; border-radius: 4px; appearance: none; cursor: pointer; margin-top: 6px; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; background: white; border: 4px solid var(--col-accent); border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: 0.1s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.15); }

        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .type-btn {
            background: #ffffff; border: 1px solid var(--border); padding: 10px;
            border-radius: 10px; cursor: pointer; font-size: 0.75rem; font-weight: 800;
            transition: all 0.2s; text-align: center; color: #475569;
        }
        .type-btn:hover { background: #f1f5f9; border-color: #cbd5e1; }
        .type-btn.active { background: var(--col-accent); color: white; border-color: var(--col-accent); box-shadow: 0 4px 10px rgba(59, 130, 246, 0.25); }

        .info-row { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 600; color: #64748b; margin-bottom: 8px; border-bottom: 1px dashed #e2e8f0; padding-bottom: 6px; }
        .info-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .info-val { font-weight: 800; color: var(--text-main); font-family: 'Inter', sans-serif; }

        main { flex: 1; position: relative; background: #ffffff; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; position: absolute; z-index: 10; }

        .data-card {
            position: absolute; top: 20px; right: 20px; z-index: 20;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
            padding: 15px 20px; border-radius: var(--radius); border: 1px solid var(--border);
            min-width: 220px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); pointer-events: none;
        }

        .legend-overlay {
            position: absolute; bottom: 20px; right: 20px; z-index: 20;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
            border: 1px solid var(--border); border-radius: 12px; padding: 12px 16px;
            display: flex; gap: 16px; pointer-events: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .leg-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; font-weight: 700; color: #475569; }
        .dot { width: 12px; height: 12px; border-radius: 50%; box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="mobile-warning">
    <div class="phone-icon mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
    </div>
    <h2 class="text-2xl font-bold mb-2">Yatay Konuma Geçin</h2>
    <p class="text-slate-400 text-sm max-w-xs">Organik molekülleri tam boyutlu inceleyebilmek için cihazınızı yan çevirin.</p>
</div>

<aside>
    <div class="flex items-center gap-3 mb-4">
        <a href="../../dersler/kimya.html" class="p-2 hover:bg-blue-100 rounded-full text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
        </a>
        <h1 class="font-bold text-xl text-slate-800">Organik Mimar</h1>
    </div>

    <div class="section-title">Karbon İskeleti</div>
    <div class="control-group">
        <div class="prop-row">
            <div class="label-val"><span>Karbon Sayısı:</span><span id="uiCarbon" class="val-badge">3</span></div>
            <input type="range" id="slCarbon" min="1" max="8" value="3" oninput="sim.updateState()">
        </div>
    </div>

    <div class="section-title">Fonksiyonel Grup</div>
    <div class="type-grid" id="groupGrid">
        <button class="type-btn active" onclick="sim.setGroup('alkane', this)">Alkan</button>
        <button class="type-btn" onclick="sim.setGroup('alkene', this)">Alken</button>
        <button class="type-btn" onclick="sim.setGroup('alcohol', this)">Alkol (-OH)</button>
        <button class="type-btn" onclick="sim.setGroup('aldehyde', this)">Aldehit (=O)</button>
        <button class="type-btn" onclick="sim.setGroup('ketone', this)">Keton (=O)</button>
        <button class="type-btn" onclick="sim.setGroup('acid', this)">K. Asit</button>
    </div>

    <div class="section-title">Kimyasal Özellikler</div>
    <div class="control-group">
        <div class="info-row"><span>Kütle:</span><span class="info-val text-blue-600" id="uiMass">44 g/mol</span></div>
        <div class="info-row"><span>Hibritleşme:</span><span class="info-val" id="uiHyb">sp³</span></div>
        <div class="info-row"><span>Kaynama Nok.:</span><span class="info-val" id="uiBP">Düşük</span></div>
    </div>

    <button class="w-full py-3 mt-auto bg-slate-800 text-white rounded-xl font-bold text-xs hover:bg-slate-700 transition" onclick="sim.reset()">SİSTEMİ SIFIRLA</button>
</aside>

<main id="container">
    <div class="data-card">
        <div class="text-[10px] font-extrabold text-slate-400 uppercase mb-3 border-b border-slate-100 pb-2">Bileşik Profili</div>
        <div class="flex justify-between items-center text-xs mb-2 gap-4"><span>IUPAC Adı:</span><span id="hudName" class="font-bold text-blue-600 text-sm">Propan</span></div>
        <div class="flex justify-between items-center text-xs gap-4"><span>Formül:</span><span id="hudFormula" class="font-mono font-bold text-slate-700 text-sm">C₃H₈</span></div>
    </div>

    <canvas id="simCanvas"></canvas>

    <div class="legend-overlay">
        <div class="leg-item"><div class="dot" style="background: var(--atom-c);"></div> Karbon</div>
        <div class="leg-item"><div class="dot" style="background: var(--atom-o);"></div> Oksijen</div>
        <div class="leg-item"><div class="dot" style="background: var(--atom-h);"></div> Hidrojen</div>
    </div>
</main>

<script>
const PREFIXES = ["Met", "Et", "Prop", "Büt", "Pent", "Hegz", "Hept", "Okt"];

const sim = {
    canvas: document.getElementById('simCanvas'),
    ctx: null, w: 0, h: 0, time: 0,
    
    numC: 3, group: 'alkane',
    bondLen: 65, atomR: 18,
    atoms: [], bonds: [],

    init() {
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.updateState();
        requestAnimationFrame((t) => this.loop(t));
    },

    resize() {
        const el = document.getElementById('container');
        const dpr = window.devicePixelRatio || 1;
        this.w = el.clientWidth; this.h = el.clientHeight;
        this.canvas.width = this.w * dpr; this.canvas.height = this.h * dpr;
        this.ctx.scale(dpr, dpr);
        
        if (this.atoms.length > 0) this.buildMolecule();
    },

    reset() {
        document.getElementById('slCarbon').value = 3;
        const defaultBtn = document.querySelector('.type-btn');
        this.setGroup('alkane', defaultBtn);
    },

    setGroup(g, btn) {
        this.group = g;
        if(g === 'ketone' && this.numC < 3) { this.numC = 3; document.getElementById('slCarbon').value = 3; }
        if(g === 'alkene' && this.numC < 2) { this.numC = 2; document.getElementById('slCarbon').value = 2; }
        
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.updateState();
    },

    updateState() {
        this.numC = parseInt(document.getElementById('slCarbon').value);
        if(this.group === 'ketone' && this.numC < 3) { this.numC = 3; document.getElementById('slCarbon').value = 3; }
        if(this.group === 'alkene' && this.numC < 2) { this.numC = 2; document.getElementById('slCarbon').value = 2; }

        document.getElementById('uiCarbon').innerText = this.numC;

        const prefix = PREFIXES[this.numC - 1];
        let name = "", formula = "", bpDesc = "Düşük", hyb = "sp³", mass = this.numC * 12;

        const subN = (n) => n.toString().split('').map(d => '₀₁₂₃₄₅₆₇₈₉'[d]).join('');

        switch(this.group) {
            case 'alkane':
                name = prefix + "an"; formula = `C${subN(this.numC)}H${subN(2*this.numC + 2)}`;
                mass += (2*this.numC + 2); bpDesc = "Düşük (London)"; break;
            case 'alkene':
                name = prefix + "en"; formula = `C${subN(this.numC)}H${subN(2*this.numC)}`;
                mass += (2*this.numC); hyb = "sp² - sp³"; break;
            case 'alcohol':
                name = prefix + "anol"; formula = `C${subN(this.numC)}H${subN(2*this.numC + 1)}OH`;
                mass += (2*this.numC + 2) + 16; bpDesc = "Yüksek (H-Bağı)"; break;
            case 'aldehyde':
                name = prefix + "anal"; formula = this.numC === 1 ? "HCHO" : `C${subN(this.numC-1)}H${subN(2*this.numC-1)}CHO`;
                mass += (2*this.numC) + 16; bpDesc = "Orta (Dipol)"; hyb = "sp² - sp³"; break;
            case 'ketone':
                name = prefix + "anon"; formula = `C${subN(this.numC)}H${subN(2*this.numC)}O`;
                mass += (2*this.numC) + 16; bpDesc = "Orta (Dipol)"; hyb = "sp² - sp³"; break;
            case 'acid':
                name = prefix + "anoik Asit"; formula = this.numC === 1 ? "HCOOH" : `C${subN(this.numC-1)}H${subN(2*this.numC-1)}COOH`;
                mass += (2*this.numC) + 32; bpDesc = "Çok Yüksek (Dimer)"; hyb = "sp² - sp³"; break;
        }

        document.getElementById('hudName').innerText = name;
        document.getElementById('hudFormula').innerText = formula;
        document.getElementById('uiMass').innerText = mass + " g/mol";
        document.getElementById('uiHyb').innerText = hyb;
        document.getElementById('uiBP').innerText = bpDesc;

        this.buildMolecule();
    },

    buildMolecule() {
        this.atoms = []; this.bonds = [];
        const startX = (this.w - ((this.numC-1) * this.bondLen)) / 2;
        const startY = this.h / 2;
        
        for(let i=0; i<this.numC; i++) {
            this.atoms.push({ x: startX + i * this.bondLen, y: startY + (i % 2 === 0 ? -25 : 25), el: 'C', id: i });
            if (i > 0) this.bonds.push({ from: i-1, to: i, type: (this.group === 'alkene' && i === 1) ? 2 : 1 });
        }

        const lastC = this.atoms[this.numC - 1];
        let dir = this.numC % 2 === 0 ? 1 : -1; 

        if (this.group === 'alcohol') {
            const oIdx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 45, y: lastC.y + (25 * dir), el: 'O', id: oIdx });
            this.bonds.push({ from: this.numC-1, to: oIdx, type: 1 });
            
            const hIdx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 80, y: lastC.y + (10 * dir), el: 'H', id: hIdx });
            this.bonds.push({ from: oIdx, to: hIdx, type: 1 });
        }
        else if (this.group === 'aldehyde') {
            const oIdx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 30, y: lastC.y - (45 * dir), el: 'O', id: oIdx });
            this.bonds.push({ from: this.numC-1, to: oIdx, type: 2 });

            const hIdx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 45, y: lastC.y + (20 * dir), el: 'H', id: hIdx });
            this.bonds.push({ from: this.numC-1, to: hIdx, type: 1 });
        }
        else if (this.group === 'acid') {
            const o1Idx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 20, y: lastC.y - (50 * dir), el: 'O', id: o1Idx });
            this.bonds.push({ from: this.numC-1, to: o1Idx, type: 2 });
            
            const o2Idx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 50, y: lastC.y + (15 * dir), el: 'O', id: o2Idx });
            this.bonds.push({ from: this.numC-1, to: o2Idx, type: 1 });

            const hIdx = this.atoms.length;
            this.atoms.push({ x: lastC.x + 85, y: lastC.y + (5 * dir), el: 'H', id: hIdx });
            this.bonds.push({ from: o2Idx, to: hIdx, type: 1 });
        }
        else if (this.group === 'ketone') {
            const targetCIdx = this.numC - 2; 
            const targetC = this.atoms[targetCIdx];
            const oIdx = this.atoms.length;
            const oY = targetCIdx % 2 === 0 ? targetC.y - 50 : targetC.y + 50;
            this.atoms.push({ x: targetC.x, y: oY, el: 'O', id: oIdx });
            this.bonds.push({ from: targetCIdx, to: oIdx, type: 2 });
        }
    },

    draw() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.w, this.h);

        const floatY = Math.sin(this.time * 0.002) * 5;
        ctx.save(); ctx.translate(0, floatY);

        ctx.lineCap = 'round';
        this.bonds.forEach(b => {
            const a1 = this.atoms[b.from], a2 = this.atoms[b.to];
            ctx.strokeStyle = "#94a3b8";
            
            if (b.type === 2) {
                ctx.lineWidth = 4;
                const dx = a2.x - a1.x, dy = a2.y - a1.y;
                const len = Math.hypot(dx, dy);
                const nx = -dy / len, ny = dx / len;
                const gap = 5;

                ctx.beginPath(); ctx.moveTo(a1.x + nx*gap, a1.y + ny*gap); ctx.lineTo(a2.x + nx*gap, a2.y + ny*gap); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(a1.x - nx*gap, a1.y - ny*gap); ctx.lineTo(a2.x - nx*gap, a2.y - ny*gap); ctx.stroke();
            } else {
                ctx.lineWidth = 6;
                ctx.beginPath(); ctx.moveTo(a1.x, a1.y); ctx.lineTo(a2.x, a2.y); ctx.stroke();
            }
        });

        this.atoms.forEach(a => {
            let r = a.el === 'H' ? this.atomR * 0.7 : this.atomR;
            let baseColor = a.el === 'O' ? "#ef4444" : (a.el === 'H' ? "#cbd5e1" : "#334155");

            const grad = ctx.createRadialGradient(a.x - r*0.3, a.y - r*0.3, r*0.1, a.x, a.y, r);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(0.3, baseColor);
            grad.addColorStop(1, '#0f172a');
            
            ctx.shadowColor = 'rgba(0,0,0,0.15)'; ctx.shadowBlur = 10; ctx.shadowOffsetY = 4;
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(a.x, a.y, r, 0, Math.PI*2); ctx.fill();

            ctx.shadowColor = 'transparent';
            ctx.fillStyle = a.el === 'H' ? "#475569" : "#ffffff";
            ctx.font = "bold 13px Inter"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(a.el, a.x, a.y + 1);
        });
        ctx.restore();
    },

    loop(t) {
        this.time = t;
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }
};

window.addEventListener('load', () => sim.init());
</script>
</body>
</html>
